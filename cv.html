<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        .container {
            width: 70%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .profile-section {
            background-color: #333;
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            background-image: url('anhdaidien.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: white;
        }
        .content {
            padding: 20px;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        p, ul, li {
            margin-bottom: 10px;
            line-height: 1.6;
            text-align: center;
        }
        .skills {
            margin-top: 20px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .skills li span {
            flex-basis: 30%;
            text-align: left;
        }
        .line {
            background-color: #555;
            height: 5px;
            width: 100%;
            border-radius: 5px;
        }
        .bar {
            background-color: #eee;
            border-radius: 5px;
            height: 5px;
        }
        .bar.photoshop { width: 80%; }
        .bar.javascript { width: 70%; }
        .bar.html { width: 90%; }
        .bar.css { width: 85%; }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .profile-picture {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 1.6em;
            }
            h2 {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                box-shadow: none;
            }
            h1 {
                font-size: 1.4em;
            }
            h2 {
                font-size: 1.1em;
            }
            .profile-picture {
                width: 120px;
                height: 120px;
            }
            .skills li {
                flex-direction: column;
                align-items: flex-start;
            }
            .skills li span {
                flex-basis: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-picture"></div>
            <h1>About Me</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Est itaque dicta dolor quam aliquam optio illo, quib.</p>
            <p>Address: Lorem ipsum dolor sit amet.</p>
            <p>Phone: 0123456789</p>
            <p>Email: demo@gmail.com</p>
        </div>
        <div class="content">
            <h2>Skills</h2>
            <div class="skills">
                <ul>
                    <li>
                        <span>Photoshop</span>
                        <div class="line">
                            <div class="bar photoshop"></div>
                        </div>
                    </li>
                    <li>
                        <span>JavaScript</span>
                        <div class="line">
                            <div class="bar javascript"></div>
                        </div>
                    </li>
                    <li>
                        <span>HTML</span>
                        <div class="line">
                            <div class="bar html"></div>
                        </div>
                    </li>
                    <li>
                        <span>CSS</span>
                        <div class="line">
                            <div class="bar css"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
